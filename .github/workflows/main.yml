name: Main

on:
  workflow_dispatch:
  pull_request:
    branches:
    - master
    paths-ignore:
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/**'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
      - '**.md'
      - '**.yml'
      - '**.txt'
      - '**.ps1'
  push:
    branches:
    - master
    paths-ignore:
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/**'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
      - '**.md'
      - '**.yml'
      - '**.txt'
      - '**.ps1'
  
jobs:
  RunUnityTests:
    name: Run Unity Tests
    uses: ./.github/workflows/RunUnityTests.yml
    secrets: inherit

  #SonarQube:
  #  name: SonarQube Analysis
  #  needs: RunUnityTests
  #  uses: ./.github/workflows/SonarQube.yml
  #  secrets: inherit

  Release:
    name: Semantic Release
    if: github.event_name == 'push'
    needs: RunUnityTests
    uses: ./.github/workflows/Semantic.yml
    secrets: inherit
