name: Main

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master
    paths-ignore:
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/**'
      - '.gitattributes'
      - '.gitignore'
      - '.editorconfig'
      - 'LICENSE'
      - '*.md'
      - '*.yml'
      - '*.txt'
      - '*.ps1'
  
jobs:
  RunGodotTests:
    name: Run Godot Tests
    uses: ./.github/workflows/RunGodotTests.yml
    secrets: inherit

  #SonarQube:
  #  name: SonarQube Analysis
  #  needs: RunGodotTests
  #  uses: ./.github/workflows/SonarQube.yml
  #  secrets: inherit

  Release:
    name: Semantic Release
    if: github.event_name == 'push'
    needs: RunGodotTests
    uses: ./.github/workflows/Semantic.yml
    secrets: inherit
